<!DOCTYPE html>
<html lang="en" style="">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="UTF-8">
		<title></title>
		<link href="css.css" type="text/css" rel="stylesheet" />
		<style>
			*{margin: 0;padding: 0;}
		</style>
	</head>
<body>

<div class="swiper-container mob-shu">
<div class="swiper-wrapper" style="width: 336px; height: 8805px; transition: 0.3s; -webkit-transition: 0.3s; -webkit-transform: translate3d(0px, 0px, 0px);">  
  <!--第一页-->
	<section class="swiper-slide ani swiper-slide-visible swiper-slide-active" id="s0" style="width: 336px; height: 587px; -webkit-transform: translate3d(0, 0, 0); -webkit-transform-style: preserve-3d; -webkit-backface-visibility: hidden;">
     
	</section>
  <!--第二页-->
    <section class="swiper-slide" id="s1" style="width: 336px; height: 587px;">	 
	  
	</section>
<!--第三页-->
	<section class="swiper-slide" id="s2" style="width: 336px; height: 587px; -webkit-transform: translate3d(0, 0, 0); -webkit-transform-style: preserve-3d; -webkit-backface-visibility: hidden;">		
		 
	</section>
<!--第四页-->
	<section class="swiper-slide" id="s3" style="width: 336px; height: 587px;">
		
	</section>
<!--第五页-->
	<section class="swiper-slide" id="s4" style="width: 336px; height: 587px;position: relative;">
		
	</section>

</div>
</div>

<script src="jquery-1.4.1.min.js"></script>
<script src="idangerous.swiper.min.js"></script>
<script>
//滑动idangerous.swiper.min.js库
//mode：切换模式 horizontal(横向) vertical(竖向)
var mySwiper = new Swiper(".mob-shu", {
	mode: "vertical",
});
var mySwiperh = new Swiper(".mob-albg", {
	mode: "horizontal",
	onSlideChangeStart: function() {
	switch(mySwiperh.activeIndex) {
		case 0:
			$('.infonav').html('0');
			break;
		case 1:
			$('.infonav').html('1');
			break;
		case 2:
			$('.infonav').html('2');
			break;
		case 3:
			$('.infonav').html('3');
			break
	}
},onSlideChangeEnd: function() {
	switch(mySwiperh.activeIndex) {
		case 0:
			$('.infonav').html('0');
			break;
		case 1:
			$('.infonav').html('1');
			break;
		case 2:
			$('.infonav').html('2');
			break;
		case 3:
			$('.infonav').html('3');
			break
	}
  }

});




</script>

</body>

</html>
